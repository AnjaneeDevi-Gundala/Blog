{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        Blog
        {% endblock %}
    </title>
    {% block css %}{% endblock %}
    
    <link rel="icon" type="image/png" href="{% static 'pen-nib-solid.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        .navbar {
            padding-top: 2vh;
            padding-bottom: 2vh;
        }
        .navbar-brand {
            color: blue !important;
            text-shadow: 1px solid blue;
            font-weight: bold;
            font-size: 2.3rem !important;
            font-family: 'Times New Roman', Times, serif;
        }
        .navbar-nav .nav-link {
            color: black;
            font-weight: 500;
            font-size: 1.7rem;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-link i {
            margin-right: 12px;
            font-size: 1.5rem;
        }
        .navbar-brand i {
            margin-right: 10px;
            font-size: 2rem;
        }
        .navbar-nav .nav-link:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'myapp:home' %}">
                <i class="fas fa-pen-nib"></i> Blog
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:retrieve' %}">
                            <i class="fas fa-book"></i> Blogs
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:login' %}">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
